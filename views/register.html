<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/styles-register.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Formulario</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="titulo">Creando Cuenta Nueva</div>
      <p class="parrafo">
        Porfavor complete el formulario para crear la cuenta
      </p>
      <form action="" method="post">
        <div class="detalles-usuario">
          <div class="caja">
            <div class="juntar">
              <label for="">Nombre</label>
              <p class="arroba">*</p>
            </div>
            <input type="text" placeholder="Ingrese Nombre" />
            <span class="feedback"></span>
          </div>

          <div class="caja">
            <label for="">Email</label>
            <input type="text" placeholder="Ingrese Email" />
          </div>

          <div class="caja">
            <div class="juntar">
              <label for="">Apellido</label>
              <p class="arroba">*</p>
            </div>
            <input type="email" placeholder="Ingrese Apellido" />
            <span class="feedback"></span>
          </div>

          <div class="caja">
            <label for="">Provincia</label>
            <input type="password" placeholder="Ingrese Provincia" />
          </div>

          <div class="caja">
            <div class="juntar">
              <label for="">Contraseña</label>
              <p class="arroba">*</p>
            </div>
            <input type="text" placeholder="Ingrese Contraseña" />
            <span class="feedback"></span>
          </div>

          <div class="caja">
            <label for="">Localidad</label>
            <input type="text" placeholder="Ingrese Localidad" />
          </div>

          <div class="caja">
            <div class="juntar">
              <label for="">Repetir Contraseña</label>
              <p class="arroba">*</p>
            </div>
            <input type="text" placeholder="Repetir Contraseña" />
            <span class="feedback"></span>
          </div>

          <div class="caja">
            <label for="">Codigo Postal</label>
            <input type="text" placeholder="Ingrese Codigo Postal" />
          </div>

          <div class="caja">
            <div class="juntar">
              <label for="">DNI</label>
              <p class="arroba">*</p>
            </div>
            <input type="text" placeholder="Ingrese DNI" />
            <span class="feedback"></span>
          </div>

          <div class="caja">
            <label for="">Telefono</label>
            <input type="text" placeholder="Ingrese Telefono" />
          </div>
        </div>
        <div class="juntar">
          <p class="campos-obligatorios">Campos Obligatorios</p>
          <p class="arroba">*</p>
        </div>

        <div class="boton">
          <input type="submit" value="Registrarse" />
        </div>
        <p class="p-login">¿Ya tienes Cuenta?<a href="#">Ingresar</a></p>
      </form>
    </div>
  </body>
</html>
